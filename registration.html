<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/css/fav-icon.png">
    <title>Registracija radnika</title>
</head>
<body>

    <div class="container background">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="bg-light card border-0 shadow rounded-3 my-5 bg-opacity-75">
              <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center mb-5 fw-light fs-5">Registracija korisnika</h3>
                <form method="POST">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" required>
                    <label for="floatingInput">Korisničko ime</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="password" required>
                    <label for="floatingPassword">Lozinka</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-control" id="floatingInput" name="typeUser" required>
                        <option value="worker">Radnik</option>
                        <option value="admin">Administrator</option>
                      </select>
                    <label for="floatingInput">Tip korisnika</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="name" placeholder="name" required>
                    <label for="floatingInput">Ime i prezime</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="phone" class="form-control" id="floatingInput" name="phone" placeholder="phone" required>
                    <label for="floatingInput">Kontakt telefon</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="address" placeholder="address" required>
                    <label for="floatingInput">Adresa stanovanja</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="email" required>
                    <label for="floatingInput">Email adresa</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-control" id="floatingInput" name="position" required>
                        <option value='manager'>Menadžer</option>
                        <option value='designer'>Grafički dizajner</option>
                        <option value='machine_worker'>Radnik na mašini</option>
                      </select>
                    <label for="floatingInput">Pozicija rada</label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-warning btn-login text-uppercase fw-bold" name="registration" type="submit">Registruj korisnika</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://use.fontawesome.com/19a88979d4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script></body>
</html>
